<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="../input.css">
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <main class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
        <div id="detail-container" class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full"></div>
        <a href="./product.html" class="mt-10 text-[#346779] hover:underline text-2xl mr-70">‚Üê Back to Products</a>
    </main>

    <footer class="bg-gray-900 text-white text-center py-6 absolute bottom-0 w-full">
    <p>&copy; 2025 Phsar. All rights reserved.</p>
  </footer>
    <script>
        const product = JSON.parse(localStorage.getItem('selectedProduct'));
        const container = document.getElementById('detail-container');
        if (product) {
            container.innerHTML = `
                <img src="${product.image || (product.images && product.images[0])}" alt="${product.title}" class="w-60 h-60 object-contain mb-6 mx-auto rounded" />
                <h1 class="text-2xl font-bold text-[#346779] mb-4">${product.title}</h1>
                <p class="text-gray-700 mb-4">${product.description}</p>
                <span class="text-[#1976d2] font-bold text-xl">$${product.price}</span>
            `;
        } else {
            container.innerHTML = '<p>Product not found.</p>';
        }
    </script>
</body>
</html>
