<body>
    <header class="border-b-1 border-gray-200 shadow-2xl shadow-gray-200">
        <nav class="max-w-screen-xl container mx-auto flex justify-between items-center py-5">
            <a href="">
                <img class="w-35" src="../assets/logoPhsar-removebg-preview.png" alt="logo">

            <div class="flex gap-20 ">
            <a href="../../index.html">

            </a>

            <a href="./product.html">
                <h2 class="text-3xl text-[#346779] font-medium cursor-pointer transition duration-500 hover:translate-y-[-15%] hover:scale-105">Product</h2>

            <a href="./about.html">
                <h2 class="text-3xl text-[#346779] font-medium cursor-pointer transition duration-500 hover:translate-y-[-15%] hover:scale-105">About Us</h2>

    <main>
        <section class="container mx-auto py-16 px-4">
    <h2 class="text-5xl font-bold text-center leading-relaxed mb-12 text-[#346779]">Get in Touch</h2>
    <div class="grid md:grid-cols-2 gap-12">
      <!-- Form -->
      <form class="bg-white p-6 rounded-xl shadow space-y-4">
        <input type="text" placeholder="Your Name" class="w-full border rounded-lg px-4 py-6 text-xl focus:ring-2 focus:ring-[#346779] outline-none">
        <input type="email" placeholder="Your Email" class="w-full border rounded-lg px-4 py-6 text-xl focus:ring-2 focus:ring-[#346779] outline-none">
        <textarea placeholder="Your Message" rows="5" class="w-full border rounded-lg px-4 py-6 text-xl focus:ring-2 focus:ring-[#346779] outline-none"></textarea>
        <button type="submit" class="w-full bg-[#346779] text-white px-4 py-6 text-xl rounded-lg hover:bg-[#346779]">Send Message</button>
      </form>

      <!-- Info -->
      <div class="space-y-6">
        <h3 class="text-3xl font-semibold text-[#346779]">Our Store</h3>
        <p class="text-xl">📍 Phnom Penh, Cambodia</p>
        <p class="text-xl">📞 +855 123 456 789</p>
        <p class="text-xl">✉ support@phsar.com</p>
        <iframe class="w-full h-72 rounded-xl" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d390202.0884178843!2d104.6903619!3d11.5621085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109513d8a9fef7f%3A0x40f9b4e3d27b8b8a!2sPhnom%20Penh!5e0!3m2!1sen!2skh!4v1619515850432!5m2!1sen!2skh" allowfullscreen="" loading="lazy"></iframe>
